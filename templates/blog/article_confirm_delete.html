<!DOCTYPE html>
<html>
<head>
    <title>Delete Article</title>
</head>
<body>
    <h2>Are you sure you want to delete "{{ article.title }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'article_list' %}">No, go back</a>
    </form>
</body>
</html>
